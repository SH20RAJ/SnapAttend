<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapAttend - Smart Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">SnapAttend</h1>
            <p class="text-gray-600">Smart Attendance System</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Student Registration -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Register Student</h2>
                <form @submit.prevent="registerStudent" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Name</label>
                        <input type="text" v-model="studentForm.name" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Roll Number</label>
                        <input type="text" v-model="studentForm.rollNumber" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Photo</label>
                        <input type="file" @change="handleStudentPhoto" required accept="image/*"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                        Register Student
                    </button>
                </form>
            </div>

            <!-- Mark Attendance -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Mark Attendance</h2>
                <form @submit.prevent="markAttendance" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Class Photo</label>
                        <input type="file" @change="handleClassPhoto" required accept="image/*"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                        Mark Attendance
                    </button>
                </form>
            </div>
        </div>

        <!-- Attendance Report -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Attendance Report</h2>
            <div class="mb-4">
                <input type="date" v-model="reportDate" @change="getAttendanceReport"
                    class="px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-6 py-3 text-left">Name</th>
                            <th class="px-6 py-3 text-left">Roll Number</th>
                            <th class="px-6 py-3 text-left">Status</th>
                            <th class="px-6 py-3 text-left">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="record in attendanceReport" :key="record.roll_number" class="border-b">
                            <td class="px-6 py-4">{{ record.name }}</td>
                            <td class="px-6 py-4">{{ record.roll_number }}</td>
                            <td class="px-6 py-4">
                                <span :class="record.status === 'Present' ? 'text-green-600' : 'text-red-600'">
                                    {{ record.status }}
                                </span>
                            </td>
                            <td class="px-6 py-4">{{ new Date(record.timestamp).toLocaleTimeString() }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    studentForm: {
                        name: '',
                        rollNumber: '',
                        photo: null
                    },
                    classPhoto: null,
                    reportDate: new Date().toISOString().split('T')[0],
                    attendanceReport: []
                }
            },
            methods: {
                handleStudentPhoto(event) {
                    this.studentForm.photo = event.target.files[0]
                },
                handleClassPhoto(event) {
                    this.classPhoto = event.target.files[0]
                },
                async registerStudent() {
                    try {
                        const formData = new FormData()
                        formData.append('name', this.studentForm.name)
                        formData.append('roll_number', this.studentForm.rollNumber)
                        formData.append('photo', this.studentForm.photo)

                        const response = await axios.post('/api/students', formData)
                        alert('Student registered successfully!')
                        this.studentForm = { name: '', rollNumber: '', photo: null }
                    } catch (error) {
                        alert(error.response?.data?.error || 'Failed to register student')
                    }
                },
                async markAttendance() {
                    try {
                        const formData = new FormData()
                        formData.append('photo', this.classPhoto)

                        const response = await axios.post('/api/attendance', formData)
                        alert(`Attendance marked successfully! Present: ${response.data.present_count}/${response.data.total_count}`)
                        this.classPhoto = null
                        this.getAttendanceReport()
                    } catch (error) {
                        alert(error.response?.data?.error || 'Failed to mark attendance')
                    }
                },
                async getAttendanceReport() {
                    try {
                        const response = await axios.get(`/api/attendance/report?date=${this.reportDate}`)
                        this.attendanceReport = response.data
                    } catch (error) {
                        alert('Failed to fetch attendance report')
                    }
                }
            },
            mounted() {
                this.getAttendanceReport()
            }
        }).mount('#app')
    </script>
</body>
</html>
